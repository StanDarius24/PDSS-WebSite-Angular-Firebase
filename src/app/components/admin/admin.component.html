<div *ngIf="users?.length > 0">
  <table mat-table [dataSource]="users">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let user"> {{user.uid}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <ng-container matColumnDef="displayName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let user"> {{user.displayName}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Rol </th>
      <td mat-cell *matCellDef="let user"> {{user.role}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let user"><button mat-raised-button color="accent" (click)="onEdit(user)">EDIT</button></td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let user"><button mat-raised-button color="warn" (click)="onDelete(user)">DELETE</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div *ngIf="users?.length <= 0">
  <p><strong>NO USERS TO DISPLAY</strong></p>
</div>

<br>

<form [formGroup]="userForm" (ngSubmit)="onUpdate()">
  <div>
    <mat-form-field class="modified-width">
      <mat-label>Nume Prenume</mat-label>
      <input matInput type="text" formControlName="displayName" id="displayName">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="modified-width">
      <mat-label>Rol</mat-label>
      <input matInput type="text" formControlName="role" id="role">
    </mat-form-field>
  </div>
  <button mat-raised-button type="submit">UPDATE</button>
</form>
