<form [formGroup]="registerForm" (ngSubmit)="onRegister()">
  <div>
    <mat-form-field class="modified-width">
      <mat-label>Email</mat-label>
      <input matInput type="text" formControlName="email" id="email">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="modified-width">
      <mat-label>Nume Prenume</mat-label>
      <input matInput type="text" formControlName="displayName" id="displayName">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="modified-width">
      <mat-label>Parola</mat-label>
      <input matInput type="password" formControlName="password" id="password">
    </mat-form-field>
  </div>
  <button mat-raised-button type="submit">INREGISTRARE</button>
</form>
