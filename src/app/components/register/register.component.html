<form [formGroup]="registerForm" (ngSubmit)="onRegister()">
  <app-profile-form formControlName="profile"></app-profile-form>
  <app-security-form formControlName="security"></app-security-form>
  <button mat-raised-button type="submit">INREGISTRARE</button>
  <div>
    PROFILE VALUE: {{registerForm.value.profile | json}}
  </div>
  <div>
    SECURITY VALUE: {{registerForm.value.security | json}}
  </div>
</form>
