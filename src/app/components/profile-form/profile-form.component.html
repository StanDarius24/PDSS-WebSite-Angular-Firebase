<div [formGroup]="profileForm">
  <div>
    <mat-form-field class="modified-width">
      <mat-label>Prenume</mat-label>
      <input matInput type="text" formControlName="firstName" id="first-name">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="modified-width">
      <mat-label>Nume</mat-label>
      <input matInput type="text" formControlName="lastName" id="last-name">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="modified-width">
      <mat-label>Email</mat-label>
      <input matInput type="text" formControlName="email" id="email">
    </mat-form-field>
  </div>
</div>
